<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa Renault</title>
</head>
<body>
    <div style="display: flex; justify-content: space-between; background-color: darkgray; padding: 10px; align-items: center;">
        <h1 style="margin: 0;">Copa Renault</h1>

        <div>
            {% if current_user.is_authenticated %}
                <button onclick="console.log('{{ current_user.email | escape }}')">Inicio</button>
                <span>Bienvenido/a, {{ current_user.email }}</span>
                <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
                    <button type="submit">Cerrar sesión</button>
                </form>
            {% else %}
                <button onclick="console.log('No autenticado')">Inicio</button>
                <a href="{{ url_for('login') }}">Iniciar sesión</a>
            {% endif %}
        </div>
    </div>

    {% block body %}
    {% endblock %}

    <script>
    async function fetchData() {
        const apiUrl = 'http://127.0.0.1:5000/login/GET';
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }
            const data = await response.json();
            console.log('Data received:', data);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    fetchData();
    </script>
</body>
</html>
