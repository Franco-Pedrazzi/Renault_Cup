<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copa Renault</title>
</head>

<body>
  <div
    style="display: flex; justify-content: space-between; background-color: darkgray; padding: 10px; align-items: center;">
    <h1 style="margin: 0;">Copa Renault</h1>
    <button onclick="location.href='http://127.0.0.1:5000/'">Inicio</button>
    <button onclick="location.href='http://127.0.0.1:5000/Add_Equipo'">Equipos</button>
    <button onclick="location.href='http://127.0.0.1:5000/Add_Match'">Partidos</button>
    <button onclick="location.href='http://127.0.0.1:5000/Cantina'">Cantina</button>
    <button onclick="location.href='http://127.0.0.1:5000/Add_Player'">Añadir Persona</button>
      {% if current_user.rango=="A" %}
      <button onclick="location.href='http://127.0.0.1:5000/Add_Staff'">Añadir Empleado</button>
      </form>
      {% else %}
  
    <div></div>
    
    
      {% endif %}
    <div>

      {% if current_user.is_authenticated %}
      <span>Bienvenido/a {{ current_user.Nombre }}</span>
      <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
        <button type="submit">Cerrar sesión</button>
      </form>
      {% else %}
      <button onclick="location.href='http://127.0.0.1:5000/login'">Login</button>
      <button onclick="location.href='http://127.0.0.1:5000/signup'">Signup</button>
      {% endif %}
    </div>
  </div>

  {% block body %}{% endblock %}

  <script>
    async function fetchData() {
      const apiUrl = 'http://127.0.0.1:5000/loginGET';
      try {
        const response = await fetch(apiUrl, {
          credentials: 'include' 
        });
        if (!response.ok) {
          throw new Error(`Network error: ${response.status}`);
        }
        const data = await response.json();
        console.log('Data received:', data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
  </script>
</body>

</html>
